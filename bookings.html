<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Mathree Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bookings-container">
        <h1>Bookings Overview</h1>
        
        <table>
            <thead>
                <tr>
                    <th>Matatu</th>
                    <th>Passenger Name</th>
                    <th>Seats Booked</th>
                    <th>Booking Date</th>
                </tr>
            </thead>
            <tbody id="booking-list">
                <!-- Booking data will be added here -->
            </tbody>
            <h2>Add New Booking</h2>
<form id="booking-form">
    <label for="matatu">Matatu:</label>
    <select id="matatu" required>
        <option value="Wote Express">Wote Express</option>
        <option value="Kinatwa sacco">Kinatwa sacco</option>
        <option value="Kililimbi sacco">Kililimbi sacco</option>
    </select>

    <label for="passenger">Passenger Name:</label>
    <input type="text" id="passenger" required>

    <label for="seats">Seats:</label>
    <input type="number" id="seats" min="1" required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <button type="submit">Add Booking</button>
</form>

        </table>

        <button onclick="goBack()">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
